<app-template-banner>
    <form class="flex flex-grow flex-col" [formGroup]="formForgot">
        <h1>¿Olvido su contraseña?</h1>
        <mat-form-field>
            <input formControlName="email" matInput placeholder="ej: angelito@gmail.com" >
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="youAreSure()">send</button>
    </form>
</app-template-banner>
