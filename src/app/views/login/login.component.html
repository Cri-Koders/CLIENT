<section class="bg-[url('https://img.asmedia.epimg.net/resizer/f4HDtSPjEasJj8B_cXPKpra1CC4=/360x203/cloudfront-eu-central-1.images.arcpublishing.com/diarioas/HCIDPA5EIZBOZMVBB6UA4JNWDU.jpg')] bg-no-repeat bg-contain w-full h-full">
  <section class="absolute bottom-0 left-0 w-full bg-blue-600 h-[75%] rounded-t-[25px] p-[20px] flex flex-col">
    <h2>F.E.D.E. S.A. de C.V</h2>
    <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
      <div class="flex flex-col">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" formControlName="email">
      </div>

      <div class="flex flex-col">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password">
      </div>
      <button>Iniciar Sesion</button>
    </form>

  </section>
</section>
